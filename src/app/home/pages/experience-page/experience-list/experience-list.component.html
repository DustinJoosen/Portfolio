<div class="experience-list">
	<div class="experience-list-item" *ngFor="let item of items">
		<div class="experience-list-item-content">
			<p><strong>{{ item["title"]}} <span *ngIf="item['titleAbbr']">{{ item["titleAbbr"] }}</span></strong></p>
			<p>{{ item["underline"]}} <span class="experience-list-item-timespan">| {{ item["timeSpan"] }}</span></p>
			<p>{{ item["description"] }}</p>
		</div>
	</div>
</div>
